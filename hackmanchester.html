<head>
  <title>hackmanchester</title>
</head>

<template name="layout">
    {{> navigation }}
    {{> yield}}
</template>

<template name="navigation">
    <div class="ui secondary pointing menu">
        <li class="item">{{> loginButtons}}</li>
        <a class="item {{isActive 'home'}}" href="{{pathFor route='home'}}">Home</a>
        <a class="item {{isActive 'hacks'}}" href="{{pathFor route='hacks'}}">All Hacks</a>
        {{#unless isJudge}}
        {{#unless isAdmin}}
        {{#if currentUser}}
        <a class="item {{isActive 'myhacks'}}" href="{{pathFor route='myhacks'}}">My Hacks</a>
        {{/if}}
        {{/unless}}
        {{/unless}}
        <a class="item {{isActive 'teams'}}" href="{{pathFor route='teams'}}">Teams</a>
        {{#unless isJudge}}
        {{#unless isAdmin}}
        {{#if currentUser}}
        <a class="item {{isActive 'myteam'}}" href="{{pathFor route='myteam'}}">My Team</a>
        {{/if}}
        {{/unless}}
        {{/unless}}
        <div class="right menu">
            {{#if isJudge}}
                <a class="item {{isActive 'judging'}}" href="{{pathFor route='judging'}}">Judging</a>
            {{/if}}
            {{#if isAdmin}}
                <a class="item {{isActive 'administration'}}" href="{{pathFor route='administration'}}">Admin</a>
            {{/if}}
        </div>
    </div>
</template>

<template name="home">
    <div class="ui raised very padded text container segment">
        <h1 class="ui header">Welcome to HackManchester!</h1>
    </div>
    <div class="ui raised padded text container segment">
        <h2 class="ui header">Latest submissions:</h2>
    </div>
    <div class="ui three column doubling grid container">
        {{#each hacks}}
            <div class="column">
                {{> hackoverview }}
            </div>
        {{/each}}
    </div>
</template>

<template name="showhacks">
    <div class="ui three column doubling grid container">
        {{#each hacks}}
            <div class="column">
                {{> hackoverview }}
            </div>
        {{/each}}
    </div>
    {{#unless isJudge}}
    {{#unless isAdmin}}
        <div class="ui raised very padded text container segment">
            <h2>Want to submit a new hack?</h2>
            {{#unless currentUser}}
                You are not currently logged in!
            {{/unless}}
            {{#if currentUser}}
                {{#unless currentUser/profile/team}}
                    You are not in a team yet!
                {{/unless}}
                {{#if currentUser/profile/team}}
                    <form class="new-hack">
                        {{> entry }}
                    </form>
                {{/if}}
            {{/if}}
        </div>
    {{/unless}}
    {{/unless}}
</template>

<template name="allhacks">
    <div class="ui raised very padded text container segment">
        <h1>Hacks!</h1>
        <p>How are you and your competition doing?</p>
    </div>
    {{> showhacks .. }}
</template>

<template name="myhacks">
    <div class="ui raised very padded text container segment">
        <h1>Your Hacks!</h1>
    </div>
    {{> showhacks .. }}
</template>

<template name="hackoverview">
    <div class="ui segments">
        <div class="ui segment">
            {{name}}
        </div>
        <div class="ui secondary segment">
            {{teamname team}}
        </div>
        <div class="ui secondary segment">
            Challenges:
            <ul>
            {{#each enteredChallenges}}
                <li>{{description}}</li>
            {{/each}}
            </ul>
        </div>
        <div class="ui secondary segment">
            {{trim250 description}}
            <p>
            {{#if myHack }}
                <a href="{{pathFor 'hack'}}">Edit</a>
            {{/if}}
            {{#unless myHack }}
                <a href="{{pathFor 'hack'}}">View</a>
            {{/unless}}
            </p>
        </div>
    </div>
</template>

<template name="hack">
    <div class="ui raised very padded text container">
    {{#unless myHack}}
        <div class="ui segments">
            <div class="ui segment">
                <h1>{{name}}</h1>
            </div>
            <div class="ui secondary segment">
                <h2>{{teamname team}}</h2>
            </div>
            <div class="ui secondary segment">
                <p>{{description}}</p>
            </div>
        </div>
    {{/unless}}
    {{#if myHack}}
        <form class="edit-hack">
            {{> entry }}
        </form>
    {{/if}}
    {{#if isJudge}}
        <div class="ui segments">
            <div class="ui segment">
                <h2>Judges comments:</h2>
            </div>
            {{#unless judgesComments}}
            <div class="ui segment secondary">
                <p>No comments have been made yet!</p>
            </div>
            {{/unless}}
            {{#each judgesComments}}
                <div class="ui segment">
                    <div class="ui segment">
                        {{created}} <strong>{{judge}}</strong>
                    </div>
                    <div class="ui inverted segment">
                        {{judgement}}
                    </div>
                </div>
            {{/each}}
            <div class="ui segment form">
                <form class="new-judgement">
                    <div class="field">
                        <label for="judgement">Add a judgment:</label>
                        <input type="text" name="judgement" placeholder="Add a judgment ..." value="{{judgement}}" />
                    </div>
                    <button class="ui button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    {{/if}}
    </div>
</template>

<template name="entry">
    <div class="ui form">
        <div class="field">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Hack name ..." value="{{name}}" />
        </div>
        {{#each myChallenges}}
        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" name="challenges" checked={{entered}} value="{{_id}}" tabindex="0" />
                <label>{{description}}</label>
            </div>
        </div>
        {{/each}}
        <div class="field">
            <label for="description">Description:</label>
            <input type="text" name="description" placeholder="Description ..." value="{{description}}" />
        </div>
        <button class="ui button" type="submit">Save</button>
    </div>
</template>

<template name="teams">
    <div class="ui raised very padded text container segment">
        <h1>Teams</h1>
    </div>
    <div class="ui three column doubling grid container">
        {{#each teams}}
            <div class="ui column">
                {{> team }}
            </div>
        {{/each}}
    </div>
</template>

<template name="myteam">
    {{#if currentUser}}
    {{#unless name}}
        <div class="ui raised very padded text container">
            <div class="ui segment form">
                <h2>Want to create a team?</h2>
                <p>You don't currently belong to a team. Either create one here or find a team on the <a class="item" href="{{pathFor route='teams'}}">Teams</a> page.</p>
                <form class="add-team">
                    <div class="field">
                        <input type="text" name="name" placeholder="Team name" value="{{team/name}}" />
                    </div>
                    <div class="field">
                        <button class="ui button" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    {{/unless}}
    {{#if name}}
    <div class="ui raised very padded text container">
        <div class="ui segment">
            <h2>{{name}}</h2>
            Members:
            <ul>
                {{#each members}}
                    <li>{{username}}</li>
                {{/each}}
            </ul>
            Hacks:
            <ul>
                {{#each hacks}}
                    <li><a href="{{pathFor 'hack'}}">{{name}}</a></li>
                {{/each}}
            </ul>
            <p>Tired of this lot? Team letting you down? Got a better idea?</p>
            <form class="leave-team">
                <div class="field">
                    <button class="ui button" type="submit">Leave team</button>
                </div>
            </form>
        </div>
    </div>
    {{/if}}
    {{/if}}
    {{#unless currentUser}}
    <div class="ui raised very padded text container segment">
        <h2>Want to be part of a hack?</h2>
        <p>You need to sign in or create an account to be part of a team.</p>
    </div>
    {{/unless}}
</template>

<template name="team">
    <div class="ui segments">
        <div class="ui segment">
            {{name}}
        </div>
        <div class="ui secondary segment">
            Members:
            <ul>
                {{#each members}}
                    <li>{{username}}</li>
                {{/each}}
            </ul>
            Hacks:
            <ul>
                {{#each hacks}}
                    <li><a href="{{pathFor 'hack'}}">{{name}}</a></li>
                {{/each}}
            </ul>
        </div>
        {{#if currentUser}}
        {{#unless isJudge}}
        {{#unless isAdmin}}
        {{#unless currentUser/profile/team}}
        <div class="ui segment">
            <form class="join-team">
                <button class="ui button" type="submit">Join this team</button>
            </form>
        </div>
        {{/unless}}
        {{/unless}}
        {{/unless}}
        {{/if}}
    </div>
</template>

<template name="administration">
    <div class="ui raised very padded text container">
        <div class="ui segments">
            <div class="ui segment">
                <h2>Challenges</h2>
            </div>
            {{#each challenges}}
            <div class="ui segment secondary form">
                <form class="edit-challenge">
                    <div class="two fields">
                        <div class="field">
                            <input type="text" name="description" placeholder="A Challenge" value="{{description}}" />
                        </div>
                        <div class="field">
                            <button class="ui button" type="submit">Save</button>
                            <button class="ui button delete" type="button">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
            {{/each}}
            <div class="ui segment form">
                <form class="new-challenge">
                    <div class="field">
                        <input type="text" name="challenge" placeholder="Add a new challenge ..." value="{{challenge}}" />
                    </div>
                    <button class="ui button" type="submit">Save</button>
                </form>
            </div>
        </div>
        <div class="ui segments">
            <div class="ui segment">
                <h2>Users</h2>
            </div>
        </div>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Id</th>
                    <th>Judge</th>
                    <th>Admin</th>
                </tr>
            </thead>
            <tbody>
            {{#each users}}
                <tr>
                    <td>
                        {{username}}
                    </td>
                    <td>
                        {{_id}}
                    </td>
                    <td>
                        <input type="checkbox" checked="{{profile/isJudge}}" class="toggle-isjudge" />
                    </td>
                    <td>
                        <input type="checkbox" checked="{{profile/isAdmin}}" class="toggle-isadmin" />
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="judging">
    {{#each challenges}}
        <div class="ui raised padded text container segment">
            <h2>{{description}}</h2>
        </div>
        <div class="ui three column doubling grid container">
            {{#each hacks}}
                <div class="column">
                    <a href="{{pathFor 'hack'}}">
                        <div class="ui segments">
                            <div class="ui segment">
                                {{name}}
                            </div>
                            <div class="ui secondary segment">
                                {{team}}
                            </div>
                            <div class="ui secondary segment">
                                {{trim250 description}}
                            </div>
                        </div>
                    </a>
                </div>
            {{/each}}
        </div>
    {{/each}}

</template>
