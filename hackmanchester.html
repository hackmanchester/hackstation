<head>
  <title>hackmanchester</title>
</head>

<template name="layout">
    {{> navigation }}
    {{> yield}}
</template>

<template name="navigation">
    <div class="ui secondary pointing menu">
        <li class="item">{{> loginButtons}}</li>
        <a class="item" href="{{pathFor route='home'}}">Home</a>
        <a class="item" href="{{pathFor route='hacks'}}">Hacks</a>
        <div class="right menu"></div>
    </div>
</template>

<template name="home">
    <div class="ui raised very padded text container segment">
        <h1 class="ui header">Welcome to HackManchester!</h1>
        <h2 class="ui header">Latest submissions:</h2>
        <ul>
            {{#each hacks}}
                <li>
                    {{> hackOverview }}
                </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="hacks">
    <div class="ui raised very padded text container segment">
        <h1>Hacks!</h1>
        <p>How are you and your competition doing?</p>
    </div>
    <div class="ui four column doubling grid container">
        {{#each hacks}}
            <div class="column">
                <div class="ui segment ">
                    {{> hackOverview }}
                </div>
            </div>
        {{/each}}
    </div>
    <div class="ui raised very padded text container segment">
        <h2>Want to submit a new hack?</h2>
        {{#unless currentUser}}
            You are not currently logged in!
        {{/unless}}
        {{#if currentUser}}
            <form class="new-hack">
                {{> modifyEntry }}
            </form>
        {{/if}}
    </div>
</template>

<template name="hackOverview">
    {{name}} : {{team}} : {{description}}
    {{#if myHack }}
        <a href="{{pathFor 'hack'}}">Edit</a>
    {{/if}}
    {{#unless myHack }}
        <a href="{{pathFor 'hack'}}">View</a>
    {{/unless}}
</template>

<template name="hack">
    {{#unless myHack}}
    <div>
        <h1>{{name}}</h1>
        <h2>{{team}}</h2>
        <p>{{description}}</p>
    </div>
    {{/unless}}
    {{#if myHack}}
        <form class="edit-hack">
            {{> modifyEntry }}
        </form>
    {{/if}}
</template>

<template name="modifyEntry">
    <div>
    <div class="ui input">
        <label for="team">Team: <input type="text" name="team" placeholder="Team name ..." value="{{team}}" /></label>
    </div>
    </div>
    <div>
    <div class="ui input">
        <label for="name">Name: <input type="text" name="name" placeholder="Hack name ..." value="{{name}}" /></label>
    </div>
    </div>
    <div>
    <div class="ui input">
        <label for="description">Description: <input type="text" name="description" placeholder="Description ..." value="{{description}}" /></label>
    </div>
    </div>
    <div>
    <div class="ui input">
        <button type="submit" name="submit">Submit!</button>
    </div>
    </div>
</template>
