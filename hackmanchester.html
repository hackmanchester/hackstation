<head>
  <title>hackmanchester</title>
</head>

<template name="layout">
    {{> navigation }}
    {{> yield}}
</template>

<template name="navigation">
    <div class="ui secondary pointing menu">
        <li class="item">{{> loginButtons}}</li>
        <a class="item" href="{{pathFor route='home'}}">Home</a>
        <a class="item" href="{{pathFor route='hacks'}}">Hacks</a>
        <div class="right menu"></div>
    </div>
</template>

<template name="home">
    <div class="ui raised very padded text container segment">
        <h1 class="ui header">Welcome to HackManchester!</h1>
        <h2 class="ui header">Latest submissions:</h2>
        <div class="ui one column doubling grid container">
            {{#each hacks}}
                <div class="column">
                    <div class="ui segment ">
                        {{> hackOverview }}
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>

<template name="hacks">
    <div class="ui raised very padded text container segment">
        <h1>Hacks!</h1>
        <p>How are you and your competition doing?</p>
    </div>
    <div class="ui three column doubling grid container">
        {{#each hacks}}
            <div class="column">
                <div class="ui segment ">
                    {{> hackOverview }}
                </div>
            </div>
        {{/each}}
    </div>
    <div class="ui raised very padded text container segment">
        <h2>Want to submit a new hack?</h2>
        {{#unless currentUser}}
            You are not currently logged in!
        {{/unless}}
        {{#if currentUser}}
            <form class="new-hack">
                {{> modifyEntry }}
            </form>
        {{/if}}
    </div>
</template>

<template name="hackOverview">
    <div class="ui segments">
        <div class="ui segment">
            {{name}}
        </div>
        <div class="ui secondary segment">
            {{team}}
        </div>
        <div class="ui secondary segment">
            {{description}}
        </div>
    </div>
    {{#if myHack }}
        <a href="{{pathFor 'hack'}}">Edit</a>
    {{/if}}
    {{#unless myHack }}
        <a href="{{pathFor 'hack'}}">View</a>
    {{/unless}}
</template>

<template name="hack">
    <div class="ui raised very padded text container segment">
    {{#unless myHack}}
        <div class="ui segments">
            <div class="ui segment">
                <h1>{{name}}</h1>
            </div>
            <div class="ui secondary segment">
                <h2>{{team}}</h2>
            </div>
            <div class="ui secondary segment">
                <p>{{description}}</p>
            </div>
        </div>
    {{/unless}}
    {{#if myHack}}
        <form class="edit-hack">
            {{> modifyEntry }}
        </form>
    {{/if}}
    </div>
</template>

<template name="modifyEntry">
    <div class="ui form">
        <div class="two fields">
            <div class="field">
                <label for="team">Team:</label>
                <input type="text" name="team" placeholder="Team name ..." value="{{team}}" />
            </div>
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Hack name ..." value="{{name}}" />
            </div>
        </div>
        <div class="field">
            <label for="description">Description:</label>
            <input type="text" name="description" placeholder="Description ..." value="{{description}}" />
        </div>
        <button class="ui button" type="submit">Submit</button>
    </div>
</template>
